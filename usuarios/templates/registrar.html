{% extends 'base.html' %} {% load static %} {% block 'titulo' %} Registrar {% endblock %} {% block 'conteudo' %}
<h1>Registrar Usu√°rio</h1>
<div class="container d-flex flex-column">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="text-center">
          <p class="lead">Registre-se para usar o sistema</p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img
                  src="{% static 'images/logos/logo.png' %}"
                  alt="imagem"
                  class="img-fluid"
                  width="132"
                  height="132"
                />
              </div>

              <!-- MESSAGES -->
              {% if messages %} 
                {% for message in messages %}
                  <div
                    class="alert text-center mt-2 alert-dismissible fade show {% if 'error' in message.tags %} alert-danger {% elif 'success' in message.tags %} alert-success {% endif %}"
                    role="alert"
                  >
                    {{ message }}
                    <button
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Fechar"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %} 
              {% endif %}
              
              <!-- FORMULARIO -->
              <form method="POST" action="{% url 'validar_registro' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    name="nome"
                    placeholder="Digite seu nome"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    class="form-control form-control-lg"
                    type="email"
                    name="email"
                    placeholder="Digite seu email"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input
                    class="form-control form-control-lg"
                    type="password"
                    name="senha"
                    placeholder="Digite sua Senha"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirme a Senha</label>
                  <input
                    class="form-control form-control-lg"
                    type="password"
                    name="senha1"
                    placeholder="Digite novamente sua Senha"
                  />
                </div>
                <div class="text-center mt-3">
                  <!-- <a href="{% url 'index' %}" class="btn btn-lg btn-dark"
                    >Registrar</a
                  > -->
                  <button type="submit" class="btn btn-lg btn-primary">
                    Registrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
